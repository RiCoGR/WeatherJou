<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <script src="https://kit.fontawesome.com/dfccda1a26.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper_app">
        <div id="app">
            <div class="headline">
                <h1 class="headline_heading">WeatherJou</h1>
            </div>
            <form class="app_form" autocomplete="off">
                <div class="zip">
                    <input type="text" id="zip" maxlength="10" required placeholder="">
                    <label for="zip">Enter Zip Code here (US only)</label>
                </div>
                <div class="feel">
                    <textarea id="feelings" maxlength="35" required=""></textarea>
                    <label for="feelings">How are you ?</label>
                </div>
                <button id="generate" type="submit"> Generate </button>
            </form>
            <div class="entry">
                <h2 class="entry_title">Latest Entry</h2>
                <div id="entryHolder">
                    <div class="entry_date">
                        <i class="fas fa-calendar entry_icon"></i>
                        <div id="date"></div>
                    </div>
                    <div class="entry_temp">
                        <i class="fas fa-thermometer-half entry_icon"></i>
                        <div id="temp"></div>
                    </div>
                    <div class="entry_content">
                        <i class="fas fa-user-circle entry_icon"></i>
                        <div id="content"></div>
                    </div>
                </div>
            </div>
            <div>
                <p>Copyright 2020 © WeatherJou - Weather Journal App - <a href="https://www.linkedin.com/in/sakarikos-kleanthis/">RiCo</a></p>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
